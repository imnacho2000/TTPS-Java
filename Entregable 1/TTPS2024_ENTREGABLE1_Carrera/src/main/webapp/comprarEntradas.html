<body>
	
    <h1>Por favor ingrese los campos correctamente.</h1>
    
    <form action="FiltroEntradasAgotadas" method="POST"> 
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>
        
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br><br>
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="dni">DNI:</label>
        <input type="number" id="dni" name="dni" required><br><br>
        
        <label for="cupos">Seleccione el abono:</label>
        <select id="cupos" name="cupos" required>
            <option value="DosDias">Abono de dos dias</option>
            <option value="TresDias">Abono de tres dias</option>
        </select><br><br>
        
        <button type="submit">Adquirir entradas</button>
    </form>
    
    <a href="./index.html">Volver al menu</a>
    
</body>
